<!DOCTYPE html>
<html data-ng-app="promisingApp">
<head>
  <title>API Dashboard</title>
  <meta charset="utf8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://bootswatch.com/cyborg/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
  <script src="js/flakyHttp.js"></script>
  <script src="js/app.js"></script>
  <script src="js/api_dashboard_controller.js"></script>
</head>
<body>

<div data-ng-controller="ApiDashboardController as dash">
  <input type="text" data-ng-model="dash.api_endpoint">
  <button data-ng-click="dash.getEndpoint()">
    Request Endpoint
  </button>

  <h4>Results for <small>{{dash.api_endpoint}}</small></h4>
  <pre>
    {{ dash.display_error }}
    {{ dash.display_data | json }}
  </pre>

</div>

</body>
</html>
